name: yogaapp
description: A Yoga AI based Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Custom Dependencies
  adobe_xd : ^1.0.0+1
  flutter_launcher_icons: ^0.8.1
  flutter_svg: 0.18.0

  # Package for iOS style icons.
